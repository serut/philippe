	<script type="text/javascript">
        var sounds = {}; // contains all instance of music

			'0' : {
				id: 'intro',
				url: '01.ogg'
			},
			'1' : {

				id: 'part65',
				url: '06-5.ogg'
			},
		}

    	for( var i in el ) {
		    sounds[el[i]['id']] = new buzz.sound(el[i]['url']);
		}
		sounds['intro'].play().bind("ended", function(e) {
			sounds['music'].loop();
			sounds['music'].play();
		})
		function play(i){
			sounds['music'].pause();
			sounds[i].play();
		}
	</script>
