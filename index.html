	<script src="soundmanager2.js"></script>

	<script type="text/javascript">
	soundManager.setup({
		url: './swf/',
		// optional: use 100% HTML5 mode where available
		onready: function() {
			var el = {
				'0' : {
					id: 'part45',
					url: '04-5.ogg'
				},
				'1' : {
					id: 'music',
					url: '02.ogg'
				},
				'2' : {
					id: 'intro',
					url: '01.ogg'
				},
				'3' : {
					id: 'part3',
					url: '03.ogg'
				},
				'4' : {

				},

					url: '08.ogg'
				},
				'8' : {
					id: 'part65',
					url: '06-5.ogg'
				},
			}
			for(var i= 0; i < el.length; i++)
			{
				soundManager.createSound({
					id: el[i].id,
					url: el[i].url
				})
			}
			
			soundManager.play('intro');
			setTimeout(function(){
				soundManager.play('music');
				setInterval(function(){
					soundManager.play('music')
				},3158);
			},2995);
		},
		ontimeout: function() {
			// Hrmm, SM2 could not start. Missing SWF? Flash blocked? Show an error, etc.?
		}
	});
	function play(i){
		soundManager.getSoundById('music').setVolume(20);
		soundManager.play(i);
		soundManager.getSoundById('music').setVolume(100);
	}
	</script>
